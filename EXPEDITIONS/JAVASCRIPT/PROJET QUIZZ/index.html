<!DOCTYPE html>
<html lang="fr">

<head>

<body>
  <header>
    <h1>Quizz Patate douce</h1>
  </header>
  <main>
      <div class="question01">
        <fieldset>
          <legend>Quelle est la capitale de la Guinée ?</legend>
          <div>
            <input type="radio" name="capitaleGuinee" id="malabo" value="malabo">
            <label for="malabo">Malabo</label>
          </div>
          <div>
            <input type="radio" name="capitaleGuinee" id="bissau" value="bissau">
            <label for="bissau">Bissau</label>
          </div>
          <div>
            <input type="radio" name="capitaleGuinee" id="conakry" value="conakry">
            <label for="conakry">Conakry</label>
          </div>
          <div>
            <button type="submit" id="bouton01">Si tu es sûr(e) de toi, Clique ici !</button>
          </div>
        </fieldset>
      </div>
      <div class="question02">
        <fieldset>
          <legend>Lesquels de ces pays font partie de l'Union Africaine ?</legend>
          <div>
            <input type="checkbox" id="ue01" name="pays" value="france">
            <label for="france">Sénégal</label>
          </div>
          <div>
            <input type="checkbox" id="ue02" name="pays" value="angleterre">
            <label for="angleterre">Somalie</label>
          </div>
          <div>
            <input type="checkbox" id="ue03" name="pays" value="luxembourg">
            <label for="luxembourg">Mali</label>
          </div>
          <div>
            <input type="checkbox" id="ue04" name="pays" value="bresil">
            <label for="bresil">Libye</label>
          </div>
          <div>
            <button type="submit" id="bouton02">Si tu es sûr(e) de toi, Clique là !</button>
          </div>
        </fieldset>
      </div>
  </main>
